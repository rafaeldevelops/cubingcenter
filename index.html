<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Futuristic Cubing Timer</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Tabs -->
  <div id="tabs">
    <button class="tab-button active" data-tab="timer-tab">Timer</button>
    <button class="tab-button" data-tab="stats-tab">Stats</button>
    <button class="tab-button" data-tab="settings-tab">Settings</button>
  </div>

  <!-- Tab Contents -->
  <div id="tab-contents">
    <!-- Timer Tab -->
    <div class="tab-content active" id="timer-tab">
      <div id="main">
        <!-- Times List -->
        <div id="times-section">
          <h3>Times</h3>
          <div id="times-list"></div>
        </div>

        <!-- Current Section -->
        <div id="current-section">
          <!-- Scramble -->
          <div id="scramble-section">
            <div id="scramble"></div>
            <button id="nextScrambleBtn">Next</button>
          </div>

          <!-- Timer / Typing Input -->
          <div id="timer-container">
            <div id="timer">0.00</div>
            <input type="text" id="manualTimeInput" placeholder="Enter time" style="display:none;">
          </div>

          <!-- Averages -->
          <div id="averages-grid">
            <div class="avg-column">
              <div class="avg-box">
                <span>Ao5</span>
                <span id="ao5">-</span>
              </div>
              <div class="avg-box">
                <span>Best Ao5</span>
                <span id="bestAo5">-</span>
              </div>
            </div>
            <div class="avg-column">
              <div class="avg-box">
                <span>Ao12</span>
                <span id="ao12">-</span>
              </div>
              <div class="avg-box">
                <span>Best Ao12</span>
                <span id="bestAo12">-</span>
              </div>
            </div>
          </div>
          <div class="avg-box center-box">
            <span>Best Single</span>
            <span id="bestSolve">-</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Tab -->
    <div class="tab-content" id="stats-tab">
      <div id="graph-container">
        <canvas id="timesGraph"></canvas>
      </div>
    </div>

    <!-- Settings Tab -->
    <div class="tab-content" id="settings-tab">
      <div id="settings-section">
        <div id="inspection-settings">
          <button id="inspectionBtn">Inspection: OFF</button>
        </div>
        <div id="timer-mode-settings">
          <div id="mode-label">Entering time with:</div>
          <button id="modeTimer" class="mode-button active">Timer</button>
          <button id="modeTyping" class="mode-button">Typing</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
